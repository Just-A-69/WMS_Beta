{% extends 'inventory/base.html' %}

{% block content %}
	<div class="row">
		<div class="col-sm-11 col-md-4 mx-auto mt-5 px-3">
			<h1 class="fw-light">Edit Cat!!!!!!!!!!!</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-10 col-12 mx-auto mt-5">
			<div class="d-flex justify-content-end">
				<a href="{% url 'add-item' %}" class="btn btn-primary">Add New</a>
			</div>

			<table class="table table-hover table-striped">
				<thead>
					<tr>
						<th scope="col">Name</th>
						<th scope="col"></th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody>
					{% if items|length == 0 %}
					<tr>
						<th scope="row">-</th>
						<td>-</td>
						<td>-</td>
						<td>-</td>
					</tr>
					{% endif %}

					{% for item in items %}
					<tr>
                        <th class="row">{{ item.name }}</th>
                        <td><a href="{% url 'edit_category_inventory' item.id %}" class="btn btn-outline-primary">Edit
                        </a></td>
                        <td><a href="{% url 'delete-item' item.id %}" class="btn btn-outline-secondary">Delete
                        </a></td>
                    </tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
{% endblock content %}
