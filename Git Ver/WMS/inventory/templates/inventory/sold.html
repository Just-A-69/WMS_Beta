{% extends 'inventory/base.html' %}

{% block content %}
	<div class="row">
		<div class="col-sm-11 col-md-4 mx-auto mt-5 px-3">
			<h1 class="fw-light">Sales</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-10 col-12 mx-auto mt-5">
			<div class="d-flex justify-content-end">
				<a href="{% url 'new_sale' %}" class="btn btn-primary">New Sale</a>
			</div>

			<table class="table table-hover table-striped">
				<thead>
					<tr>
						<th scope="col">Item</th>
						<th scope="col">Date</th>
						<th scope="col">Platform</th>
						<th scope="col"></th>
						<th scope="col">Status</th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody>
					{% if items|length == 0 %}
					<tr>
						<th scope="row">-</th>
						<td>-</td>
						<td>-</td>
						<td>-</td>
						<td></td>
						<td></td>
					</tr>
					{% endif %}

					{% for item in items %}
					<tr>
                        <th class="row"><a href="{% url 'sold_details' item.id %}">{{ item.name }}</a></th>
                        <td>{{ item.date }}</td>
                        <td>{{ item.platform.name }}</td>
						<td><a href="{% url 'sold_details' item.id %}" class="btn btn-outline-primary">Details
                        </a></td>
						<td><a href="{% url 'change_status' item.id %}" class="btn btn-warning">{{ item.status }}</a></td>
                        <td><a href="{% url 'delete-sold-item' item.id %}" class="btn btn-outline-secondary">Delete
                        </a></td>
                    </tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
{% endblock content %}
